<h2>Cart</h2>

<div *ngFor="let item of items">
  <app-cart-item [item]="item"></app-cart-item>
</div>

<p *ngIf="items.length < 1">Cart is empty</p>

<span *ngIf="items.length > 0" class="total">
  Total: {{ total | currency }}
</span>

<p *ngIf="items.length > 0"><a href="#" (click)="clearCart($event)">Clear cart</a></p>
