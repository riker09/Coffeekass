<div *ngIf="!hasSelectedPerson else showSelectedPerson">
  <p>Who are you?</p>

  <p-avatar
      *ngFor="let person of filteredPeople$ | async"
      size="xlarge"
      class="person"
      shape="circle"
      [style]="avatarStyles(person)"
      [label]="initials(person.name)"
      (click)="selectPerson(person)"
    >
  </p-avatar>

  <div>
    <input type="text" [(ngModel)]="searchString" (keyup)="filter()" placeholder="Search / Filter" />
    <span *ngIf="searchString.length > 0"><a href="#" (click)="resetFilter($event)">reset</a></span>
  </div>
</div>

<ng-template #showSelectedPerson>
  <p>You are now <strong>{{ selectedPerson?.name }}</strong>.</p>
  <p>Not {{ selectedPerson?.name }}? <a href="#" (click)="resetSelectedPerson($event)">Go be somebody else</a></p>
</ng-template>
