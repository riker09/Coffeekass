<p *ngIf="loading">Loading...</p>

<div class="grid">
  <div class="col-12 lg:col-6">

    <div class="card">
      <h2>Available items</h2>
      <p *ngIf="nbProduct$ < 1">There are no product</p>

      <p-carousel class="item-carousel" [value]="(product$ | async)!" [numVisible]="2" [numScroll]="1">
        <ng-template pTemplate="header">
          <p>There are {{ nbProduct$ }} products available.</p>
        </ng-template>

        <ng-template let-product pTemplate="item">
          <div class="product-item">
            <div class="product-item-content">
              <app-item [product]="product" (add)="onAdd($event)"></app-item>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>

    <div class="card">
      <app-cart></app-cart>

      <button *ngIf="cartItems.length > 0" pButton class="p-button-secondary p-button-outlined" label="Clear Cart" (click)="clearCart($event)"></button>
      <button *ngIf="canGoToCheckout" pButton routerLink="/checkout" label="Proceed to Checkout"></button>

    </div>
  </div>
</div>
