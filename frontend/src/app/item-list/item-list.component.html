<p *ngIf="loading">Loading...</p>

<p *ngIf="nbItem$ < 1; else hint">There are no items</p>

<ng-template #hint>
  <p>There are {{ nbItem$ }} items.</p>
</ng-template>

<div *ngFor="let item of item$ | async">
  <app-item [product]="item" (add)="onAdd($event)"></app-item>
</div>

<app-cart></app-cart>

<p>
  <a class="button" routerLink="/checkout">Go to Checkout</a>
</p>
