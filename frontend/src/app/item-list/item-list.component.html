<p *ngIf="loading">Loading...</p>

<p *ngIf="nbProduct$ < 1; else hint">There are no product</p>

<ng-template #hint>
  <p>There are {{ nbProduct$ }} products.</p>
</ng-template>

<div *ngFor="let product of product$ | async">
  <app-item [product]="product" (add)="onAdd($event)"></app-item>
</div>

<app-cart></app-cart>

<p>
  <a class="button" routerLink="/checkout">Go to Checkout</a>
</p>
